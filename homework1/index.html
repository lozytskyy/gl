<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework 1 - textarea</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="wrapperTextarea">
		<h1>Text area:</h1>
		<textarea name="test1" id="myArea" cols="50" rows="10"></textarea>	
		<button id="btnCalculate">Calculate</button>

		<div id="result">
			<p>Number of words: <span id="sum"></span></p> 
			<p>Length of the maximal word: <span id="max"></span></p> 
			<p>Length of the minimum word: <span id="min"></span></p> 
			<p>Average length of words: <span id="avr"></span></p> 
		</div>
	</div>
	
	<script src="app.js"></script>
</body>
</html>
